<!DOCTYPE html>
<html lang = "en-us">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen">
</head>
<body class="page">
<article class="header-info">
  <img src="./eisenhower-matrix.jpg">
  <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?;
  </a>
</article>
<main class="main">
  <section><label for="new-task">Add Item</label>
  <div class="task-row-wrapper">
    <input id="new-task" class="task" type="text">
    <button class="btn">Add</button>
  </div>
  </section>
  <h3>Todo</h3>
  <ul id="incompleteTasks" class="list">
    <li class="list-elem">
      <input type="checkbox"><label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit btn">Edit</button>
      <button class="delete btn"><img src="./remove.svg"></button>
    </li>
    <li class="edit list-elem">
      <input type="checkbox"><label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit btn">Save</button>
      <button class="delete btn"><img src="./remove.svg"></button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks" class="list">
    <li class="list-elem">
      <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit btn">Edit</button>
      <button class="delete btn"><img src="./remove.svg"></button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
